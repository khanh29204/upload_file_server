name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Install dependencies
        run: |
          cd /home/khanh/upload_file_server
          git pull
          npm i
          npm prisma:deploy
          npm build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy server
        run: pm2 restart 'web upload file'