name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Install dependencies
        env:
          FOLDER: ${{ secrets.FOLDER}}
        run: |
          cd $env:FOLDER
          git pull
          pnpm install --frozen-lockfile

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy server
        env:
          NAME_PM2: ${{ secrets.NAME_PM2}}
        run: pm2 restart '$env:NAME_PM2'