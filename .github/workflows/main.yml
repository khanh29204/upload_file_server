name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Install dependencies
        run: |
          cd ${{env.FOLDER }}
          git pull
          pnpm install --frozen-lockfile

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy server
        run: pm2 restart '${{ env.NAME_PM2 }}'